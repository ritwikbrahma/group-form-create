<div class="container">
  <h1>Group Create Form</h1>

  <!-- The variable heroForm is now a reference to the NgForm directive that governs the form as a whole.-->
  <form (ngSubmit)="onSubmit()" #groupForm="ngForm"> 
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required
      [(ngModel)]="model.title" name="title" #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
      class="alert alert-danger">
      Group title is required
      </div> 
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description"
      [(ngModel)]="model.description" name="description">
    </div>

    <div class="form-group">
      <label for="invites">Invites</label>
      <input type="text" class="form-control" id="Invites" 
      [(ngModel)]="model.invites" name="invites">
    </div>

    
     
    
    <button type="submit" class="btn btn-success" [disabled]="!groupForm.form.valid" >Submit</button>

  </form>
</div>
